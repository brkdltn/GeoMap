<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Setting path fills dynamically to generate a choropleth</title>
		<script type="text/javascript" src="../d3.js"></script>
		<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
		<style type="text/css">
			buttons {
  			position: absolute;
  			top: 10px;
  			left: 10px;
			}
		</style>
	</head>
	<body>
		<div>
		    <button id="pov">Click Here for Poverty Rate</button>
			<button id="pop">Click Here for Population Data</button>
		</div>
		<script type="text/javascript">

			//Width and height
			var w = 1000;
			var h = 700;

			//Define map projection			
			var projection = d3.geoMercator()
					   .translate([-2800, 3300])
					   .scale(5250);

			//Define path generator
			var path = d3.geoPath().projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			var color1 = d3.scaleThreshold().domain([1, 50, 100, 200, 500, 1000, 2000]).range(d3.schemeOrRd[9]);
			
			var color2 = d3.scaleThreshold().domain([10, 12, 14, 16, 18, 19, 20]).range(d3.schemeGreens[9]);
							
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
             
			//Load in agriculture data
			d3.csv("info.csv", function(data) {

				//Load in GeoJSON data
				d3.json("lvl1.json", function(json) {

					
					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
				
						//Grab state name
						var dataState = data[i].state;
						
						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].value);
						var dataPoverty = parseFloat(data[i].poverty);
				
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonState = json.features[j].properties.Name;
				            
							if (dataState == jsonState) {
						
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
								json.features[j].properties.poverty = dataPoverty;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
					   .attr('stroke-width', function(d) { return 0.1; })
                       .attr('stroke', function(d) { return 'black'; })
					   .style("fill", function(d) { 
	                        var value = d.properties.value;
						    var poverty = d.properties.poverty;
						    return color2(poverty);
			
				});
			
			});
		
			});
			
			
		</script>
	</body>
</html>
